<html xmlns:wicket="http://wicket.apache.org/">
<head>
<title><wicket:message key="page.title">Demo Request</wicket:message></title>
</head>
<body>


<wicket:extend>


  <form wicket:id="demoRequestsForm">
  <table style="height:100%;width:100%;">
    <tbody>
      <tr>
        <td class="label"><wicket:message key="request">Request:</wicket:message></td>
        <td class="datum">
         <select wicket:id="demoRequestsList">
          <optgroup label="WMS">
            <option>wms1</option>
          </optgroup>
          <optgroup label="WFS">
            <option>wfs1</option>
          </optgroup>
          <optgroup label="WCS">
            <option>wcs1</option>
          </optgroup>
         </select>
        </td>
      </tr>
      <tr>
        <td class="label"><wicket:message key="url">URL:</wicket:message></td>
        <td class="datum"><input wicket:id="url" type="text" class="text" style="width: 100%;" name="url" value=""/></td>
      </tr>
      <tr>
          <td><wicket:message key="prettyXml">Pretty XML:</wicket:message></td>
          <td><input type="checkbox" id="prettyXML" wicket:id="prettyXML"  name="prettyXML" checked></td>
      </tr>
      <tr style="height:100%">
        <td class="label"><wicket:message key="body">Body:</wicket:message></td>
        <td class="datum">
          <div class="field textarea" wicket:id="body" id="body"> </div>
        </td>
      </tr>
      <tr>
        <td class="label"><wicket:message key="userName">User Name:</wicket:message></td>
        <td class="datum"><input type="text" size="30" name="username" wicket:id="username" class="text" style="width: 120px;"/> 
          <wicket:message key="password">Password:</wicket:message> 
          <input type="password" size="30" name="password" wicket:id="password" class="text" style="width: 120px;"/>
        </td>
      </tr>
      <tr>
        <td class="label" style="width:1%"></td>
        <td class="datum" style="width:99%">
            <div style="display:flex; flex-direction: row">
                <div class="button-group selfclear">
                    <a  onclick="document.getElementById('openNewWindow').checked = false; submitRequest()"  ><wicket:message key="submit">Submit</wicket:message></a>
                </div>

                <div class="button-group selfclear">
                    <a  onclick="document.getElementById('openNewWindow').checked = true;submitRequest()"  ><wicket:message key="openNewWindow">openNewWindow</wicket:message></a>
                </div>
            </div>
        </td>
      </tr>
    <tr style="display:none">
        <td><wicket:message key="openNewWindow">openNewWindow:</wicket:message></td>
        <td><input type="checkbox" id="openNewWindow" wicket:id="openNewWindow"  name="openNewWindow"></td>
    </tr>
    </tbody>
  </table>
 </form>


    <legend>
    <span><wicket:message key="headers">openNewWindow:</wicket:message></span>
    </legend>
    <div  id="responseHeadersDiv" style="min-height: 15px;margin-bottom:7px">
    </div>
    <legend>
    <span><wicket:message key="result">result:</wicket:message></span>
    </legend>

    <div  id="responseDiv" style="min-height: 15px">
    </div>


</wicket:extend>
</body>
</html>
